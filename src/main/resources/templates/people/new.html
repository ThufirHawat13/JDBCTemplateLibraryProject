<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create people</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name and surname: </label>
    <input type="text" th:field="*{name_surname}" id="name">
    <br/>
    <label for="age">Enter age of birth(YYYY-MM-DD): </label>
    <input type="text" th:field="*{age_of_birth}" id="age">
    <br/>
    <input type="submit" value="Create">
</form>

</body>
</html>
